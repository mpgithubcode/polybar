[module/date-left]
type = custom/text
content-background = ${colors.grey}
content-foreground = ${colors.darkblue}
content = "%{T3}%{T-}"

[module/date]
type = internal/date
interval = 1.0

date =  %A %b %d

format = <label>
format-background = ${colors.darkblue}
format-foreground = ${colors.white}
format-padding = 1
label = %date%
