[module/cpu-right]
type = custom/text
content-background = ${colors.grey}
content-foreground = ${colors.darknavy}
content = "%{T3}%{T-}"

[module/cpu]
type = internal/cpu

interval = 5

warn-percentage = 95
format = ﬙ <label>
format-background = ${colors.darknavy}
format-foreground = ${colors.white}

label = %percentage%%

label-warn = %percentage%%
