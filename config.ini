include-file = colors.ini
include-directory = modules

[global/wm]

;margin-bottom = 0
;margin-top = 0

[bar/main]

monitor = 
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 28
offset-x = 0%
offset-y = 0.5%

background = #00000000
foreground = #00000000

radius-top = 0.0
radius-bottom = 0.0

overline-size = 2
overline-color = ${colors.grey}


padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "Public Pixel:style=Regular:size=12;3"
font-1 = "JetBrainsMono Nerd Font:style=Semibold:size=20;3"

modules-left = launcher launcher-left date date-left time time-left workspaces
modules-center = title-right title title-left
modules-right = polytiramisu battery-right battery password-manager-right password-manager cpu-right cpu middle memory bluetooth network-right network 

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 20
tray-transparent = true
tray-background = #00000000
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

